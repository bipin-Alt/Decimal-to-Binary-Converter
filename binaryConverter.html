<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <!--Styling-->
    <link rel="stylesheet" href="binaryConverter.css">
</head>
<body>
    <section class="calculator-container">
        <div class="titles">
            <h1>Decimal to Binary Converter</h1>
            <p>Enter a decimal number to convert it to binary.</p>
        </div>
        <div class="input">
            <p>Enter a decimal number:</p>
            <input type="number" id="decimal-input" min="0">
            
        </div>
        <div class="button-container">
            <button id="convert-button" class="button">Convert</button>
            <button id="clear-button" class="button">Clear</button>
        </div>
        <div class="output">
            <p>Binary representation:</p>
            <span id="binary-output"></span>
        </div>

    </section>
    

<!--JavaScript-->
<script src="binaryConverter.js"></script>    
</body>
</html>
